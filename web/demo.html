<!DOCTYPE html>
<!-- HTML elements for PPIN Visualizer App Demo -->
<html>
  <head>
    <title>PPIN Visualizer Demo</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link href="cytoscape/cytoscape-context-menus.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

    <script src="js-extensions/jquery_v3.6.0.js"></script>
    <script src="cytoscape/cytoscape.min.js"></script>
    <script src="cytoscape/cytoscape-context-menus.js"></script>
    <script src="js-extensions/jscolor.min.js"></script>

    <!-- panzoom import -->
    <link href='cytoscape/cytoscape.js-panzoom.css' rel='stylesheet' type='text/css'/>
    <script src='cytoscape/cytoscape-panzoom.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!--stellarnav import-->
    <link rel="stylesheet" type="text/css" media="all" href="../stellarnav-master/css/stellarnav.css">
    <script type="text/javascript" src="../stellarnav-master/js/stellarnav.js"></script>

    <!--segment import-->
    <link rel="stylesheet" type="text/css" media="all" href="../segment-js/segment.css">
    <script type="text/javascript" src="../segment-js/segment.js"></script>

    <link href="style.css" rel="stylesheet" />

  </head>
  <div class="container">
      <header id="main-header">

      </header>

      <nav>
        <div class="stellarnav">
            <ul id="main-menu">
                <li id="main-title"><a>PPIN Visualizer Demo</a></li>
                <li><a href="#">Data</a>
                    <ul>
                        <li><a href="#" id="b1">Stats</a></li>
                        <li><a href="#" id="b3">Legend</a></li>
                        <li><a href="#" id="b2_data">Copy/Paste</a></li>
                    </ul>
                </li>
                <li><a href="#">Controls</a>
                    <ul>
                        <li><a href="#" id="b2_colors">Change Color Scheme</a></li>
                    </ul>
                </li>
                <!--references https://stackoverflow.com/questions/572768/styling-an-input-type-file-button-->
                <li id="file-choose">
                    <label for="myFile" class="custom-file-upload">
                        <i class="fa fa-cloud-upload"></i> Select JSON
                    </label>
                    <input type="file" id="myFile">
                </li>
                <li>
                    <label id="select-label">Select Network View:</label>
                    <select class="segment-select" id="select">
                        <!--Default value is the alignment view-->
                        <option value="align" selected="selected">Alignment</option>
                        <option value="ortho">Orthology</option>
                    </select>
                </li>
            </ul>
        </div>
      </nav>

      <body>
          <div id="cy"></div>

          <div class="sidebar-container">
              <div id="sidebar">
                <!--div for the first button-->
                <div id="button1" data-textfit-min="30" class="buttons">
                  <h2>Stats</h2>
                  <h3 id="b1text1" class="innerText">Dummy Text</h3>
                  <h3 id="b1text2" class="innerText">Dummy Text</h3>
                  <h3 id="b1text3" class="innerText">Dummy Text</h3>
                  <h3 id="b1text4" class="innerText">Dummy Text</h3>
                  <h3 id="b1text5" class="innerText">Dummy Text</h3>
                </div>

                <!--div for the third button-->
                <div id="button3" data-textfit-min="30" class="buttons">
                  <h2>Legend</h2>
                  <h3 id="s1" class="innerText">Species1</h3>
                  <h3 id="s2" class="innerText">Species2</h3>
                  <h3 id="aligned" class="innerText">Aligned</h3>
                </div>

                <!--div for the color picker for each type of node-->
                <div id="color_pick" class="buttons">
                  <h2>Color Scheme</h2>
                  <span id="species1_text">Species 1: </span><br><input id="color_species1" class="color_buttons" data-jscolor="{onInput:'updateSpecies1Color(this)'}" value="#0000FF"><br>
                  <span id="species2_text">Species 2: </span><br><input id="color_species2" class="color_buttons" data-jscolor="{onInput:'updateSpecies2Color(this)'}" value="#FF0000"><br>
                  <span id="aligned_text">Aligned: </span><br><input id="color_aligned" class="color_buttons" data-jscolor="{onInput: 'updateAlignedColor(this)'}" value="00FF00"><br>
                </div>

              </div>

              <!--div for the data window-->
              <div id="data_ctrl">
                  <button onclick="copyText()">Copy Data</button>
                  <table id='data_tbl'>
                  </table>
              </div>
          </div>


          <input hidden id='hidden-data'>

          <!-- Load application code at the end to ensure DOM is loaded -->
          <script src="../js-views/align_view.js"></script>


      </body>
  </div>
</html>
