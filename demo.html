<!DOCTYPE html>

<html>
  <head>
    <title>PPIN Visualizer Demo</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link href="cytoscape-context-menus.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

    <script src="jquery_v3.6.0.js"></script>
    <script src="cytoscape.min.js"></script>
    <script src="cytoscape-context-menus.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

  </head>
  <body>

    <div id="sidebar">
      Select a JSON file: <input type="file" id="myFile">
      <p id="title"><a href="http://localhost:8000/PPIN_web/demo.html">PPIN Visualizer</a></p>

    </div>

    <div id="cy"></div>

    <!--div for the footer-->
    <div id="footer">
      <ul class="buttons">
        <li><a href="#button1" id="b1">Stats</a></li>
        <li><a href="#button2" id="b2">Controls</a></li>
        <li><a href="#button3" id="b3">Legend</a></li>
      </ul>
    </div>

    <!--div for the first button-->
    <div id="button1">
      <h2>Stats</h2>
      <h3 id="b1text1">Dummy Text</h3>
      <h3 id="b1text2">Dummy Text</h3>
      <h3 id="b1text3">Dummy Text</h3>
    </div>

    <!--div for the second button-->
    <div id="button2">
      <h2>Controls</h2>

    </div>

    <!--div for the third button-->
    <div id="button3" data-textfit-min="30">
      <h2>Legend</h2>
      <h3 id="s1">Species1</h3>
      <h3 id="s2">Species2</h3>
      <h3 id="al">aligned</h3>
      <h3 id="o1">orthologous</h3>
    </div>

    <!-- Load application code at the end to ensure DOM is loaded -->
    <script src="ppin_web.js"></script>

  </body>
</html>
