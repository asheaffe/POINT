<!DOCTYPE html>
<!-- This code is for demonstration purposes only.  You should not hotlink to Github, Rawgit, or files from the Cytoscape.js documentation in your production apps. -->
<html>
  <head>
    <title>PPIN Visualizer Demo</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link href="cytoscape-context-menus.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

    <script src="jquery_v3.6.0.js"></script>
    <script src="cytoscape.min.js"></script>
    <script src="cytoscape-context-menus.js"></script>
    <script src="jscolor.min.js"></script>

    <!-- panzoom import -->
    <link href='cytoscape.js-panzoom.css' rel='stylesheet' type='text/css'/>
    <script src='cytoscape-panzoom.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

  </head>
  <body>

    <div id="sidebar" class="inter">
      Select a JSON file: <input type="file" id="myFile">
      <!-- <p id="title">PPIN Visualizer</p> -->
      <ul class="buttons">
        <li><a href="#button1" id="b1">Stats</a></li>
        <li>
          <div class='dropdown'>
            <a id='b2' onclick="ctrlDrop('ctrlDropdown');">Controls</a>
            <div id='ctrlDropdown' class='dropdown-content'>
              <a href="#data_ctrl" id="b2_data">Data</a>
              <a href="#color_pick" id="b2_colors">Change Color Scheme</a>
            </div>
          </div>
        </li>
        <li><a href="#button3" id="b3">Legend</a></li>
      </ul>
    </div>

    <div id="cy"></div>

    <!--div for the footer-->
    <div id="footer" class="inter">

    </div>

    <!--div for the first button-->
    <div id="button1" class="footer_b">
      <h2>Stats</h2>
      <h3 id="b1text1" class="innerText">Dummy Text</h3>
      <h3 id="b1text2" class="innerText">Dummy Text</h3>
      <h3 id="b1text3" class="innerText">Dummy Text</h3>
      <h3 id="b1text4" class="innerText">Dummy Text</h3>
      <h3 id="b1text5" class="innerText">Dummy Text</h3>
    </div>

    <!--div for the third button-->
    <div id="button3" data-textfit-min="30" class="footer_b">
      <h2>Legend</h2>
      <h3 id="s1">Species1</h3>
      <h3 id="s2">Species2</h3>
      <h3 id="aligned">aligned</h3>
      <h3 id="ortho">orthologous</h3>
    </div>

    <!--div for the data window-->
    <div id="data_ctrl">
        <button onclick="copyText()">Copy Data</button>
        <table id='data_tbl'>
        </table>
    </div>

    <input hidden id='hidden-data'>

    <!--div for the color picker for each type of node-->
    <div id="color_pick"><h2>Color Scheme</h2>
      <span id="species1_text">Species 1: </span><input id="color_species1" class="color_buttons" data-jscolor="{onInput:'updateSpecies1Color(this)'}" value="#0000FF"><br>
      <span id="species2_text">Species 2: </span><input id="color_species2" class="color_buttons" data-jscolor="{onInput:'updateSpecies2Color(this)'}" value="#FF0000"><br>
      <span id="aligned_text">Aligned: </span><input id="color_aligned" class="color_buttons" data-jscolor="{onInput: 'updateAlignedColor(this)'}" value="00FF00"><br>
      <span id="ortho_text">Orthologous:</span><input id="color_ortho" class="color_buttons" data-jscolor="{onInput: 'updateOrthoColor(this)'}" value="#FFFF00"><br>
    </div>

    <!-- Load application code at the end to ensure DOM is loaded -->
    <script src="ppin_web.js"></script>

  </body>
</html>
